# Nginx configuration for ApartmentSync Backend
# Place this file at: /etc/nginx/conf.d/apartmentsync.conf
# Or include it in your main nginx.conf

# Upstream configuration for load balancing (if needed)
upstream apartmentsync_backend {
    server localhost:6500;
    # Add more servers for load balancing:
    # server localhost:6501;
    # server localhost:6502;
}

# HTTP server (redirects to HTTPS if SSL is configured)
server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain or EC2 IP
    
    # Redirect to HTTPS (uncomment if SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Proxy to Node.js application
    location / {
        proxy_pass http://apartmentsync_backend;
        proxy_http_version 1.1;
        
        # WebSocket support for Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint (optional - for load balancer)
    location /health {
        proxy_pass http://apartmentsync_backend/health;
        access_log off;
    }
}

